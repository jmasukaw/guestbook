<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Thanks</title>
</head>
<body>
    <h1>Thanks for signing my guestbook!</h1>
    <!-- back button for the user to go back once they reach this page -->
    <button onclick="goBack();">Go Back</button>
    <script>
        // This function will have similar behavior to clicking the 'back arrow'
        // in a browser.
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
